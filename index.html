<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Translator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=MedievalSharp&display=swap">
</head>
<body>
    <div class="spiral-container" id="spiralContainer"></div>

    <div class="container">
        <div class="header">
            <img src="images/catalphaber.jpg" alt="Header Image" class="header-image">
            <div class="header-text">
                <h2>Cat Alphabet</h2>
                <p>Communication route dating back to antiquity, used mainly by cats.<br>
                   $ABCAT LIVE <br>
                   1B SUPPLY, COMMUNITY DRIVEN.<br>
                   ONLY VIBES.<br>
                   CA (HERE)</p>
            </div>
        </div>

        <div class="translator">
            <h1>Custom Alphabet Translator</h1>
            
            <textarea id="inputText" placeholder="Type something..."></textarea>
            
            <div class="controls">
                <button id="translateBtn">Translate</button>
                <button id="resetBtn">Reset</button>
            </div>
            
            <div id="output" class="output-section"></div>
            <button id="copyBtn" class="hidden">Copy to Clipboard</button>
        </div>

        <div class="social-media">
            <a href="https://x.com/abcat_sol_" class="social-icon">
                <img src="path/to/twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://t.me/+1nPXaM_-itNjZDI0" class="social-icon">
                <img src="path/to/telegram-icon.png" alt="Telegram">
            </a>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
